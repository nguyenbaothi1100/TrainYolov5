# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../TrainYolov5/dataCard/images/train/  # 128 images
val: ../TrainYolov5/dataCard/images/validate/  # 128 images

# number of classes
nc: 52

# class names
names: [ 'club_10', 'diamond_10', 'heart_10', 'spade_10', 'club_2', 'diamond_2', 'heart_2', 'spade_2', 'club_3', 'diamond_3',
         'heart_3', 'spade_3', 'club_4', 'diamond_4', 'heart_4', 'spade_4', 'club_5', 'diamond_5', 'heart_5', 'spade_5',
         'club_6', 'diamond_6', 'heart_6', 'spade_6', 'club_7', 'diamond_7', 'heart_7', 'spade_7', 'club_8', 'diamond_8',
         'heart_8', 'spade_8', 'club_9', 'diamond_9', 'heart_9', 'spade_9', 'club_ace', 'diamond_ace',
         'heart_ace', 'spade_ace', 'club_jack', 'diamond_jack', 'heart_jack', 'spade_jack', 'club_king', 'diamond_king', 'heart_king', 'spade_king',
         'club_queen', 'diamond_queen', 'heart_queen', 'spade_queen']
